name: First workflow excercise 
on: push
jobs: 
  lint-test-build:
    runs-on: ubuntu-latest  
    steps: 
      - name: Get code
        uses: actions/checkout@v5
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Linting
        run: npm run lint
      - name: Run tests
        run: npm test
      - name: Deploy app
        run: npm run build